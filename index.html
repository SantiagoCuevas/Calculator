<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div id="calculator">
      <div id="display">
        <!-- <h2 class="top">2 + 4</h2> -->
        <h1 class="bottom">0</h1>
      </div>
      <div id="buttons">
        <div class="top-row button-rows">
          <button class="num 7">7</button>
          <button class="num 8">8</button>
          <button class="num 9">9</button>
          <button class="op">÷</button>
        </div>
        <div class="mid-top-row button-rows">
          <button class="num">4</button>
          <button class="num">5</button>
          <button class="num">6</button>
          <button class="op">×</button>
        </div>
        <div class="mid-bottom-row button-rows">
          <button class="num">1</button>
          <button class="num">2</button>
          <button class="num">3</button>
          <button class="op">−</button>
        </div>
        <div class="bottom-row button-rows">
          <button class="num">0</button>
          <button class="op">C</button>
          <button class="op">=</button>
          <button class="op">+</button>
        </div>
      </div>
    </div>
    <script src="scripts.js"></script>
  </body>
</html>
