<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div id="calculator">
      <div id="display-window">
        <h2 class="text-display"></h2>
      </div>
      <div id="buttons-container">
        <div class="top-buttons button-rows">
          <button class="clear top-btn">Clear</button>
          <button class="delete top-btn">Delete</button>
        </div>
        <div class="button-rows">
          <button class="num num-pad">7</button>
          <button class="num num-pad">8</button>
          <button class="num num-pad">9</button>
          <button class="op num-pad">÷</button>
        </div>
        <div class="button-rows">
          <button class="num num-pad">4</button>
          <button class="num num-pad">5</button>
          <button class="num num-pad">6</button>
          <button class="op num-pad">×</button>
        </div>
        <div class="button-rows">
          <button class="num num-pad">1</button>
          <button class="num num-pad">2</button>
          <button class="num num-pad">3</button>
          <button class="op num-pad">−</button>
        </div>
        <div class="button-rows">
          <button class="point num-pad">.</button>
          <button class="num num-pad">0</button>
          <button class="equals num-pad">=</button>
          <button class="op num-pad">+</button>
        </div>
      </div>
    </div>
    <script src="scripts.js"></script>
  </body>
</html>
